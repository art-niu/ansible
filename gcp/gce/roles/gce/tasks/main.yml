- name: include global variables
  include_vars:
    file: "{{ playbook_dir }}/roles/global/vars/main.yml"

- name: create a disk
  gcp_compute_disk:
      name: "disk-{{ instance_name }}"
      size_gb: 10
      source_image: "projects/ubuntu-os-cloud/global/images/ubuntu-1910-eoan-v20200529"
      zone: "{{ gcp_zone }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: disk
- name: create a network
  gcp_compute_network:
      name: "network-{{ instance_name }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: network
- name: create a address
  gcp_compute_address:
      name: "address-{{ instance_name }}"
      region: "{{ gcp_region }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: address
- name: create a instance
  gcp_compute_instance:
      state: present
      name: "{{ instance_name }}"
      machine_type: "{{ machine_type }}"
      disks:
        - auto_delete: true
          boot: true
          source: "{{ disk }}"
      network_interfaces:
          # - network: "{{ network }}"
          - network: null   # Choose default network
            access_configs:
              - name: 'External NAT'
                nat_ip: "{{ address }}"
                type: 'ONE_TO_ONE_NAT'
      zone: "{{ gcp_zone }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
  register: instance
- name: Wait for SSH to come up
  wait_for: 
     host: "{{ address.address }}" 
     port: 22 
     delay: 10 
     timeout: 300
     state: started
- name: Add host to groupname
  add_host: hostname={{ address.address }} groupname=new_instance